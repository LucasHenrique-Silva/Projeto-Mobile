<ion-header>
  <ion-toolbar>
    <ion-title>Employee Accounts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCadaster()" *ngIf="loggedInUserRole === 'admin'">
        <ion-icon
          *ngIf="loggedInUserRole === 'admin'"
          name="add-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Exemplo de listagem de funcionários -->
  <ion-list>
    <ion-item *ngFor="let employee of employees">
      <ion-label>
        <h2>{{ employee.name }}</h2>
        <p *ngIf="loggedInUserRole === 'admin'">{{ employee.email }}</p>
        <p>{{ employee.position }}</p>
      </ion-label>
      <ion-icon
        name="settings-outline"
        *ngIf="loggedInUserRole === 'admin'"
        fill="clear"
        slot="end"
        (click)="goToEditProfile(employee.email)"
      ></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab
    *ngIf="loggedInUserRole === 'admin'"
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button (click)="goToCadaster()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="scrollable-buttons" slot="start">
      <ion-buttons>
        <ion-button (click)="goToHome()">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-button>
        <ion-button (click)="goToProducts()">
          <ion-icon name="pricetag-outline"></ion-icon>
          <ion-label>Produtos</ion-label>
        </ion-button>
        <ion-button class="active-button" (click)="goToEmployees()">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Funcionários</ion-label>
        </ion-button>
        <ion-button (click)="goToYourProfile()">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-footer>
